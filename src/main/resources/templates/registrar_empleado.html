<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empleados </title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Registro de Empleado</h2>
    
    <form th:action="@{/registrar_empleado}" th:object="${emp}" method="post">
    
    	<div class="form-group">
            <label for="DNI">DNI Empleado</label>
            <input type="text" class="form-control" id="DNIempleado" th:field="*{dniEmpleado}" placeholder="Ingrese su DNI" required>
        
        <div th:if="${errorCodigo}" class="alert alert-danger" role="alert">
        <span th:text="${errorCodigo}"></span>
    	</div>
        
        </div>
        <div class="form-group">
            <label for="Nombre">Nombre Empleado</label>
            <input type="text" class="form-control" id="nombreEmpleado" th:field="*{nombreEmpleado}" placeholder="Ingrese su nombre" required>
        </div>
        <div class="form-group">
            <label for="Apellido">Apellido Empleado</label>
            <input type="text" class="form-control" id="apellidoEmpleado" th:field="*{apellidoEmpleado}" placeholder="Ingrese su Apellido" required>
        </div>
        <div class="form-group">
            <label for="Fecha">Fecha Nacimiento</label>
            <input type="date" class="form-control" id="FechaEmpleado" th:field="*{fechaNacimiento}" placeholder="Ingrese su fecha nacimiento" required>
        </div>
        <div class="form-group">
            <label for="Direccion">Direccion:</label>
            <input type="text" class="form-control" id="Direccion" th:field="*{direccion}" placeholder="Ingrese su direccion" required>
        </div>
        <div class="form-group">
            <label for="Correo">Correo</label>
            <input type="email" class="form-control" id="correoEmpleado" th:field="*{correo}" placeholder="Ingrese su correo" required>
        </div>
        
        <div class="form-group">
      <label for="Area">Seleccione Area</label>
      <select  name="itemId" id="areas" class="form-control" th:field="*{areaentity.areaId}">
        <option value="" disabled selected>Selecciona una categor√≠a</option>
        <option th:each="area : ${lista_areas}" th:value="${area.areaId}" th:text="${area.nombreArea}"></option>
      </select>
    	</div>
    	
        <a th:href="@{/lista}" class="btn btn-secondary">Regresar a la Lista</a>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
</body>
</html>
